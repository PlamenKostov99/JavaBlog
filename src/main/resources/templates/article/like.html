<head>
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/like.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>


                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>

                    <img th:src="*{'data:image/png;base64,'+image}" class="responsive"
                         width="70%" height="auto" alt=""/>

                    <p th:text="${article.content}"></p>

                    <small class="author" th:text="${article.author.fullName}"></small>
                    <p>
                        <a class="btn btn-default btn-xs" th:each="tag:${article.tags}"
                           th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>

                    <div class="container">
                        <a class="like" th:href="@{/article/like/{id}(id = ${article.id})}">
                            <i class="fa fa-thumbs-o-up"></i>
                            <i class="qty1" style="font-size: 13px;" name="qty1" th:text="${article.likes}"></i>
                        </a>

                    </div>

                    <footer>

                        <div class="pull-right">
                            <th:block sec:authorize="isAuthenticated()"
                                      th:if="${user.isAdmin() OR user.isAuthor(article)}">
                                <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>

                                <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                            </th:block>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
