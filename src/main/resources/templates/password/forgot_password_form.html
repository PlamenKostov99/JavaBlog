<div>
    <h2 class="text-center">Forgot Password</h2>
</div>

<div th:if="${error != null}">
    <p class="text-danger text-center">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning text-center">[[${message}]]</p>
</div>

<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p class="text-center">We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control center-block" placeholder="Enter your e-mail" required
                       autofocus/>
            </p>
            <p>
                <input type="submit" value="Send" class="btn btn-primary center-block"/>
            </p>
        </div>
    </div>
</form>
